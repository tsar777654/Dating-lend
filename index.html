<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adults Only - Meet Lonely Ladies</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }
    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 2.5em;
      color: #ff0055;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .cta-btn {
      background-color: #ff0055;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      text-decoration: none;
      display: inline-block;
    }
    .cta-btn:hover {
      background-color: #e6004c;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video" playsinline>
    <source src="assets/bg-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <div id="age-check">
      <h1>Adults Only</h1>
      <p>This site contains content only suitable for people 18 years and older.<br>Are you 18 or older?</p>
      <a href="javascript:void(0)" id="redirect-link" class="cta-btn">Yes, I am 18+</a>
    </div>
  </div>

  <script>
    // Жёстко прописанный fallback-оффер, если aref= нет в ссылке
    const defaultOffer = "https://jndbdj.lonelylady.net/?utm_source=da57dc555e50572d&ban=push&j5=1&j6=1&s1=233166&s2=2115496&click_id=<tid>";

    // Назначаем переход на кнопку
    document.getElementById("redirect-link").addEventListener("click", function () {
      const href = window.location.href;
      const arefIndex = href.indexOf("aref=");

      if (arefIndex !== -1) {
        const arefUrl = decodeURIComponent(href.substring(arefIndex + 5));
        window.open(arefUrl, "_self");
      } else {
        window.open(defaultOffer, "_self");
      }
    });
  </script>

</body>
</html>
