<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff5f6d, #ffc3a0);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 50px 0;
        }
        h1 {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .content {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            display: inline-block;
            width: 250px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
            height: 180px;
            object-fit: cover;
        }
        .card h3 {
            color: #e63946;
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .card p {
            color: #333;
            font-size: 1rem;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .button-container {
            margin-top: 40px;
        }
        .button {
            background-color: #e63946;
            padding: 20px 40px;
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #d62828;
            transform: scale(1.05);
        }
        .timer {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ffffff;
        }
        .popup {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .card {
                width: 90%;
            }
            .button {
                font-size: 1rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Find Your Perfect Match Now!</h1>
</header>

<div class="content">
    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Profile Image">
        <h3>Alina (24)</h3>
        <p>Looking for fun conversations and more!</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Profile Image">
        <h3>Olivia (22)</h3>
        <p>Excited to meet new people!</p>
    </div>

    <div class="button-container">
        <button class="button" onclick="startTimer()">Start Now</button>
    </div>

    <div class="timer" id="timer">Finding matches...</div>
</div>

<div class="popup" id="popup">
    <p>New message: "Hey, want to chat?"</p>
</div>

<script>
    function startTimer() {
        document.getElementById("timer").innerText = "Searching for matches...";
        setTimeout(function() {
            document.getElementById("timer").innerText = "Found some matches!";
            setTimeout(function() {
                document.getElementById("popup").style.display = "block";
                setTimeout(function() {
                    // Вставлена ваша ссылка
                    window.location.href = "https://vmnjxa.abadit5rckb.com/c/d246faf9716716f8?SUBID=${SUBID}&cost={cost}&zoneid={zoneid}&campaignid={campaignid}&bannerid={bannerid}&zone_type={zone_type}&user_activity={user_activity}&os={os}&osversion={osversion}&region={region}&isp={isp}&connection_type={connection.type}";
                }, 5000);
            }, 3000);
        }, 10000);
    }
</script>

</body>
</html>
